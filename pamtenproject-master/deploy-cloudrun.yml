name: Deploy to Cloud Run

on:
  push:
    branches:
      - main  # Or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: 'beta'

      - name: Build Docker image and push to Artifact Registry
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/pamten-backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy pamten-backend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/pamten-backend \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
